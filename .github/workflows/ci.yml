name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Check formatting
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

  rust-test:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --workspace

  build:
    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            package: darwin-arm64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            package: linux-x64-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            package: linux-arm64-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            package: win32-x64-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build native module
        run: |
          cd crates/turndown-napi
          pnpm build --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.package }}
          path: crates/turndown-napi/*.node
          if-no-files-found: error

  test-native:
    name: Test Native - ${{ matrix.os }}
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            package: darwin-arm64
          - os: ubuntu-latest
            package: linux-x64-gnu
          - os: windows-latest
            package: win32-x64-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bindings-${{ matrix.package }}
          path: packages/${{ matrix.package }}/

      - name: List downloaded files
        shell: bash
        run: |
          echo "Contents of packages/${{ matrix.package }}:"
          ls -la packages/${{ matrix.package }}/

      - name: Rename artifact
        shell: bash
        run: |
          cd packages/${{ matrix.package }}
          mv *.node turndown.${{ matrix.package }}.node || true

      - name: List after rename
        shell: bash
        run: |
          echo "Contents after rename:"
          ls -la packages/${{ matrix.package }}/

      - name: Debug native module
        shell: bash
        run: |
          node -e "
            const TurndownNode = require('turndown-node');
            const service = new TurndownNode();
            console.log('Testing turndown-node...');
            console.log('Input: <em>test</em>');
            console.log('Output:', service.turndown('<em>test</em>'));
            console.log('Input: <strong>test</strong>');
            console.log('Output:', service.turndown('<strong>test</strong>'));
            console.log('Input: <code>test</code>');
            console.log('Output:', service.turndown('<code>test</code>'));
          "

      - name: Run parity tests
        run: pnpm test:js
